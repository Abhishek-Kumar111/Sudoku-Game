<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sudoku.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div id="controls" class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button onclick="giveHint()" class="nav-link active btn">
                            <h5>Hint</h5>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button onclick="undo()" class="nav-link active btn">
                            <h5>Undo</h5>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button onclick="redo()" class="nav-link active btn">
                            <h5>Redo</h5>
                        </button>
                    </li>
                </ul>
            </div>
            <button onclick="checkSolution()" class="navbar-brand ms-auto btn">Check Solution</button>
        </div>
    </nav>
  
    <h1>Wellcome to Sudoku Solver Game !</h1>
    <div id="sudokuBoard"></div>
    <div id="popup" class="hidden">
        <p>Congratulations! You solved the puzzle!</p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script src="sudoku.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
